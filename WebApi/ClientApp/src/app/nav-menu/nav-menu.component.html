<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <i class="logo bi bi-list" (click)="toggleCollapse()"></i>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Angular</div>
        <button class="btn-close" @fadeInOut *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <div class="sidenav-nav">
        <div class="sidenav-nav-item" *ngFor="let data of navData; let last = last"
            [ngClass]="{'sidenav-nav-item-last': last && !account.isAuthenticated()}">
            <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </div>
        <ng-container *ngIf="account.isAuthenticated()">
            <div class="sidenav-nav-item sidenav-nav-item-last">
                <a class="sidenav-nav-link" [routerLink]="['account']" 
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}"
                >
                    <i class="sidenav-link-icon bi bi-person"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        Кабінет
                    </span>
                </a>
            </div>
        </ng-container>
    </div>
    <div class="sidenav-nav">
        <div class="sidenav-nav-item">
            <ng-container *ngIf="!account.isAuthenticated()">
                <a class="sidenav-nav-link" [routerLink]="['login']" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                >
                    <i class="sidenav-link-icon bi bi-box-arrow-in-left"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        Увійти до системи
                    </span>
                </a>
            </ng-container>
            <ng-container *ngIf="account.isAuthenticated()">
                <a class="sidenav-nav-link pointer" (click)= "account.logOut()"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
                >
                    <i class="sidenav-link-icon bi bi-box-arrow-right"></i>
                    <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                        Вихід
                    </span>
                </a>
            </ng-container>
        </div>
    </div>
</div>
